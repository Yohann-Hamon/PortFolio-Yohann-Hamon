<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortFolio Yohann Hamon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- first window -->
    <div class="container">

        <!-- dev -->
        <div class="theme dev">
            <img src="images/background-dev.jpg" class="background">
            <img src="images/demonneon.png" class="element">
            <div class="gradient"></div>
            <p class="theme-name">Front-End Developper</p>
        </div>

        <!-- ui-ux -->
        <div class="theme ui-ux">
            <img src="images/background-ui-ux.jpg" class="background">
            <img src="images/tiger.png" class="element">
            <div class="gradient"></div>
            <p class="theme-name">UI/UX Designer</p>
        </div>

        <!-- photo editor -->
        <div class="theme editor">
            <img src="images/background-editor.jpg" class="background">
            <img src="images/dragon.png" class="element">
            <div class="gradient"></div>
            <p class="theme-name">Photo Editor</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
